<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IWLYF Music Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="instructions">
        <p>Tap or Click to drop particles.</p>
        <p>Make them hit the letters: I W L Y F</p>
        <p>Listen to the music you create!</p>
        <p>(Sound will start after your first tap/click)</p>
        <div id="controls">
            <button id="clearButton" class="control-button">Clear</button>
            <button id="muteButton" class="control-button">Mute</button>
        </div>
    </div>
    <div id="simulation-container">
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
